<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Payment Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment Gateway</h2>
    <div class="form-group">
      <label>Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16">
    </div>
    <div class="form-group">
      <label>Expiry Date</label>
      <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
    </div>
    <div class="form-group">
      <label>CVV</label>
      <input type="password" id="cvv" placeholder="123" maxlength="3">
    </div>
    <button onclick="processPayment()">Pay Now</button>
    <p class="success-message" id="successMsg">âœ… Payment Successful!</p>
  </div>

  <script>
    function processPayment() {
      const card = document.getElementById("cardNumber").value;
      const expiry = document.getElementById("expiryDate").value;
      const cvv = document.getElementById("cvv").value;

      if(card.length === 16 && expiry && cvv.length === 3){
        document.getElementById("successMsg").style.display = "block";
      } else {
        alert("Please enter valid card details!");
      }
    }
  </script>
</body>
</html>
