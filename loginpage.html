<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --primary:#2563eb;
      --primary-hover:#1e40af;
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:380px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h1{
      margin:0 0 6px;
      font-size:24px;
      font-weight:700;
      text-align:center;
    }
    p.sub{
      margin:0 0 18px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }
    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin:12px 0 6px;
    }
    input{
      width:100%;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
      transition:border-color .15s, box-shadow .15s;
      background:#fff;
    }
    input:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 4px rgba(37,99,235,.15);
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin:12px 0 2px;
      font-size:13px;
      color:var(--muted);
    }
    .row a{
      color:var(--primary);
      text-decoration:none;
    }
    button{
      width:100%;
      margin-top:14px;
      padding:12px 14px;
      border:none;
      border-radius:10px;
      background:var(--primary);
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:filter .15s, transform .04s, background .15s;
    }
    button:hover{ background:var(--primary-hover); }
    button:active{ transform:translateY(1px); }
    .alt{
      text-align:center;
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }
    .alt a{ color:var(--primary); text-decoration:none; }
    .hint{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome back</h1>
    <p class="sub">Log in to continue</p>

    <form>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" minlength="6" required />

      <div class="row">
        <label><input type="checkbox" id="remember" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Log In</button>

      <p class="alt">No account? <a href="register.html">Create one</a></p>
    </form>

    <p class="hint">Tip: change any text/color, then git add → commit → push to practice.</p>
  </main>
</body>
</html>
